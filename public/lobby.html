<html lang='en'>
    
    <head>
        <meta charset='utf-8' />
        <meta name='viewpoint' content='width-device-width, initial-scale=1, shrink-to-fit=no' />
        <title>Reversi Game Lobby</title>

        <style>
        #header-row{
            background-image: url('assets/images/green.png');
        }
        </style>

        <link rel='stylesheet' type='text/css' href='css/game.css' />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
        <section id='download' class='download text-center'>
            <div class='container'>
                <div class='row'>
                    <div class='col'>
                         <h2 class='section-heading'>Lobby</h2>
                    </div>
                </div>

                <div class='row align-items-end' id='players'>
                    <div class='col-9 text-left'>
                        <h3>Players</h3>
                    </div>
                    <div class='col-3'>
                    </div>

                    <!--This is where the new people in the lobby are going to go -->

                </div>
                <div class='col text-left'>
                    <h3>Messages</h3>
                    <form class='form-inline' onsubmit='send_message(); return false;'>
                        <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                        <input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off'/>
                        <button type='submit' class='btn btn-default btn-primary'>Send</button>
                    </form>
                </div>
                <div class='col text-left'>
                        <div id='messages'>
                        </div>
                </div>
            </div>
        </section>
        
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
    </body>

</html>
